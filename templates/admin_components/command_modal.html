        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Управление командами</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-success mb-3" id="addCommandBtn">Добавить команду</button>
                <table class="table" id="commandsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Шаблон</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="commandsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
