<!-- Форма команды с поддержкой переменных -->
<div class="modal fade" id="commandEditModal" tabindex="-1">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commandModalTitle">Добавить/Редактировать команду</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="commandForm">
                    <input type="hidden" id="commandIdEdit">
                    <div class="mb-3">
                        <label>Название</label>
                        <input type="text" class="form-control" id="commandNameInput" required>
                    </div>
                    <div class="mb-3">
                        <label>Шаблон команды</label>
                        <input type="text" class="form-control" id="commandTemplateInput" required>
                    </div>
                    
                    <!-- Блок для динамических переменных -->
                    <div class="mb-3">
                        <label>Переменные</label>
                        <div id="variablesContainer">
                            <!-- Динамически добавляемые переменные -->
                        </div>
                        <button type="button" id="addVariableBtn" class="btn btn-secondary mt-2">
                            Добавить переменную
                        </button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
